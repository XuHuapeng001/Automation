<!DOCTYPE html>
<html>
    <head>
        <title>打字练习</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles/css.css">
        <script type="text/javascript" src="styles/event.js"></script>
        <script type="text/javascript" src="styles/js.js"></script>
    </head>
    <body>
        <h3>需求描述：</h3>
        <div>
            练习打字，可以标出错误内容<br/>
        </div>
        <div class="text" id="reference"></div>
        请在这里面打字<br/>

            var reference=document.getElementById('reference');
            var practice=document.getElementById('practice');
            var sText =getString(150);
            reference.innerHTML=sText;
            console.log(practice);
        </script>
